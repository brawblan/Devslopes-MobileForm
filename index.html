<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="styles2.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="" class="nav-icon ni-1">&#9632;</a>
        <a href="" class="nav-icon ni-2">&#9679;</a>
        <a href="" class="nav-icon ni-3">&#9660;</a>
      </div>
      <div class="main">
        <div class="button-title">
          <button class="navbar-toggler">
            <span>&#9776;</span>
          </button>
          <h2>Contacts</h2>          
        </div>
        <div class="search-dots">
          <a href=""><img class="main-icon" src="/images/search.svg" alt="" class="search"></a>
          <a href=""><img class="main-icon" src="/images/more.svg" alt="" class="dots-menu"></a>
        </div>
      </div>
    </nav>

    <form action="" method="GET" class="form-container">

      <div class="name-container box">
        <label for="name"><img src="/images/user.svg" alt="name" class="icon-img"></label>
        <input class="input-box-dark pad" type="text" id="name" name="name" placeholder="Name">
      </div>

      <div class="phone-container box">
        <label for="phone"><img src="/images/call.svg" alt="phone" class="icon-img"></label>
        <div class="phone-label-box">
          <input class="input-box-light pad phone-number" type="number" id="phone" name="phone" placeholder="Phone Number">
          <select name="phone" id="phone" class="phone-label input-box-light pad">
            <option value="Label" selected disabled>Label</option>
            <option value="Cell">Cell</option>
            <option value="Home">Home</option>
            <option value="Work">Work</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="address-container box">
        <label for="address"><img src="/images/placeholder.svg" alt="address" class="icon-img"></label>
        <input class="input-box-dark pad" type="text" name="address" id="address" placeholder="Address">
        <input class="input-box-light pad city" type="text" name="city" id="city" placeholder="City">
        <div class="state-zip">
          <select name="state" id="state" class="state input-box-dark pad">
            <option value="State" selected disabled>State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <input class="input-box-dark pad" type="number" name="zip" id="zip" placeholder="Zip">
        </div>
      </div>

      <div class="email-container box">
        <label for="email"><img src="/images/envelope.svg" alt="email" class="icon-img"></label>
        <input class="input-box-light pad" type="text" name="email" id="email" placeholder="Email">
      </div>

      <div class="birthday-container box">
        <label for="birthday"><img src="/images/cake.svg" alt="birthday" class="icon-img"></label>
        <input class="input-box-dark pad" type="date" name="birthday" id="birthday" placeholder="Birthday">
      </div>

    </form>
  </body>
</html>
